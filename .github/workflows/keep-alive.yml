name: Keep LocalMind Warm

on:
  schedule:
    - cron: '0 */12 * * *'  # Every 12 hours
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping /ping to keep app alive
        run: |
          curl -s -o /dev/null -w "%{http_code}" "https://harshkumarsaw-localmind.hf.space/ping"
